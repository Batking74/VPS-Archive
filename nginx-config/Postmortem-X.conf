
server {
     listen 80;
     server_name postmortemx.nazirsportfolio.com;

     return 301 https://$host$request_uri;
 }

# Secure HTTPS server with reverse proxy
server {
    listen 443 ssl;
    server_name postmortemx.nazirsportfolio.com;

    ssl_certificate /etc/letsencrypt/live/postmortemx.nazirsportfolio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/postmortemx.nazirsportfolio.com/privkey.pem;

    location / {
        proxy_pass http://Postmortem-X-Production:4000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
